version: 2.1

orbs:
  node: circleci/node@5

jobs:
  install-dependencies:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm

  run-tests:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Run tests
          command: npm test --passWithNoTests

  lint-code:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Run linter
          command: npm run lint

  deploy:
    executor: node/default
    steps:
      - run:
          name: Deploy app to server
          command: curl 'https://get-your-book-server.onrender.com'

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - install-dependencies
      - run-tests:
          requires:
            - install-dependencies
      - lint-code:
          requires:
            - run-tests
      - deploy:
          requires:
            - lint-code
